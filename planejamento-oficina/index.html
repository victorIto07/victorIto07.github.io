<head>

  <link rel="apple-touch-icon" sizes="180x180" href="/planejamento-oficina/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/planejamento-oficina/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/planejamento-oficina/assets/favicon-16x16.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

      min-width: 0;
      min-height: 0;
      margin: 0;
      padding: 0;

      font-family: "Atkinson Hyperlegible Mono", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;

      border: none;
      outline: none;

      background-color: var(--background-color);
      color: var(--color);

      transition: all .3s ease-in-out;
    }

    #main {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    #input-box {
      width: 33.34%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    #input-box>textarea {
      width: 100%;
      height: 100%;
      display: block;
      resize: none;

      border: solid 1px var(--color);
    }

    #input-box>.input-footer {
      width: 100%;
      height: 40px;

      #submit {
        width: 100%;
        height: 100%;
      }
    }

    #input-box>.input-footer>#submit {
      width: 100%;
      height: 100%;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;

      background-color: var(--color);
      color: var(--background-color);
    }

    #mynetwork {
      width: 100%;
      height: 100%;
    }


    #theme {
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 10000000000000;

      background-color: var(--color);
      color: var(--background-color);
      cursor: pointer;

      font-size: 1.2rem;
      font-weight: bold;

      padding: .3rem;
    }
  </style>
</head>

  </script>


  <!-- Deal with DOM -->
  <script type="text/javascript">
    var network = null;

    const input = document.getElementById('input');
    input.value = default_yaml;

    function getInputText() {
      return input.value;
    }

    const input_button = document.getElementById('submit');
    input_button.addEventListener('click', () => {
      applyYaml();
    });

    const theme_button = document.getElementById('theme');
    theme_button.addEventListener('click', () => {
      toggleTheme();
    });
  </script>

  <!-- Handle CSS -->
  <script type="text/javascript">
    const DARK_COLOR = '#000926';
    const LIGHT_COLOR = '#fcfcfc';

    const root = document.querySelector(':root');
    const props = root.style;

    var dark_mode = true;
    setTheme(dark_mode);

    function setTheme(dark) {
      if (dark === true) {
        props.setProperty('--background-color', DARK_COLOR);
        props.setProperty('--color', LIGHT_COLOR);
      } else {
        props.setProperty('--background-color', LIGHT_COLOR);
        props.setProperty('--color', DARK_COLOR);
      }

      const theme_button_text = dark ? 'LIGHT' : 'DARK';
      theme_button.innerText = theme_button_text;
    }

    function toggleTheme() {
      dark_mode = !dark_mode;
      setTheme(dark_mode);
    }
  </script>

  <!-- Setup network -->
  <script type="text/javascript">
    function applyYaml() {
      if (network !== null) {
        network.destroy();
        network = null;
      }

      const yaml_text = getInputText();
      const network_data_raw = parseYamlToObject(yaml_text, 'Final');
      const network_data = parseGraph(network_data_raw, 'Final');

      network_data.nodes[0].fixed = {
        x: 0,
        y: 0,
      };

      const network_options = {
        nodes: {
          scaling: {
            label: {
              enabled: true,
              min: 14,
              max: 25,
              maxVisible: 20,
              drawThreshold: 5
            },
          },
        },
        physics: {
          barnesHut: {
            avoidOverlap: .01
          },
        },
      };

      network = new vis.Network(
        document.getElementById('mynetwork'),
        network_data,
        network_options,
      );
    }
  </script>

  <!-- Auto Run -->
  <script type="text/javascript">
    applyYaml();
  </script>
</body>
